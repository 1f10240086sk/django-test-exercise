{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
    <link rel="stylesheet" type="text/css" href="../../../static/blog/css/edit.css">

  </head>

  <body>
    <header>
      <nav class = "header-nav">
        <ul>
        <li><a href="index.html">Edit page</a></li>
        </ul>
      </nav>
      <div class="header-right">
        <a href="index.html" class="login-button">ホーム</a>
      </div>
    </header>
    <div class="container">
      <h1>Edit task</h1>
    </div>
    <p>You can edit tasks from the following form.</p>
    <form action="{% url 'update' task.id%}" method="post">
      {% csrf_token %}
      <div>
        <label for="titleInput">Title</label><br>
        <input id="titleInput" name="title" type="text" placeholder="Input title" value="{{ task.title }}">
      </div>
      <div>
        <label for="dueInput">Due at:</label><br>
        <input id="dueInput" name="due_at" type="datetime-local" value="{{ task.due_at |date:"Y-m-d H:i" }}">
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <br>
  </body>

</html>
